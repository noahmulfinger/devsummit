<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Node.js and browser applications with ArcGIS REST JS</title>

		<link rel="stylesheet" href="../../template/css/reveal.css">
		<link rel="stylesheet" href="../../template/css/theme/dev-summit-2019.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../../template/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../../template/css/print/pdf.css' : '../../template/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<!-- NOTE: This is a fork from the Esri-approved PPT file here:
			https://compass.esri.com/org/marketing/DevSummit/Pages/Workshop.aspx
			We have moved the background images and have formatted the title slide,
			But other things like alignment of text on subsequent slides may not be
			in line with the PPT - use this template at your own risk!
			-->

			<div class="slides">
				<section data-markdown="README.md"></section>
			</div>
		</div>

		<script src="../../template/lib/js/head.min.js"></script>
		<script src="../../template/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				//controls: true,
				progress: true,
				history: true,
				center: true,
				controls: false,
				width: 1366,
				height: 768,
				margin: 0.25,
				transition: 'fade', // none/fade/slide/convex/concave/zoom
				dependencies: [
					{ src: '../../template/plugin/markdown/marked.js' },
					{ src: '../../template/plugin/markdown/markdown.js' },
					{ src: '../../template/plugin/notes/notes.js', async: true },
					{ src: '../../template/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
